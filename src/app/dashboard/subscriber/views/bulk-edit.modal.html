<div class="modal fade slide-up">
    <div class="modal-dialog">
        <div class="modal-content-wrapper">
            <div class="modal-content">

                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fa fa-close fs-14"></i>
                    </button>
                    <h4 class="p-b-5"><span class="semi-bold">Edit</span> Subscribers Data</h4>
                </div>
                <div class="modal-body">

                    <p class="m-b-15 text-center">Editing <span class="bold text-primary">{{ subscribers.length }}</span> Subscribers</p>

                    <div class="row m-b-10">
                        <div class="col-sm-6">
                            <select-sequences model="actions.add_sequences" label="'Subscribe To Sequences'"></select-sequences>
                        </div>
                        <div class="col-sm-6">
                            <select-sequences model="actions.remove_sequences" label="'Unsubscribe From Sequences'"></select-sequences>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <select-tags model="actions.add_tags" label="'Add Tags'"></select-tags>
                        </div>
                        <div class="col-sm-6">
                            <select-tags model="actions.remove_tags" label="'Remove Tags'"></select-tags>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-cons" ng-click="save()">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">Cancel
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
