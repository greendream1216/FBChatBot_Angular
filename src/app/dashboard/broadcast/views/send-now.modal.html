<div class="modal fade stick-up disable-scroll" id="modalDelBroadcast">
    <div class="modal-dialog">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fa fa-close fs-14"></i>
                    </button>
                    <h3>Send Now</h3>
                </div>
                <div class="modal-body">
                    <p class="no-margin">This broadcast will be sent to <span class="bold">{{ count | number }}</span> subscribers immediately.</p>
                    <p class="no-margin">Are you sure you want to proceed?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-cons pull-left inline" ng-click="confirm()" data-dismiss="modal">Yes, Send Broadcast</button>
                    <button type="button" class="btn btn-default btn-cons no-margin pull-left inline" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
