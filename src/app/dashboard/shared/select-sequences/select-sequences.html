<div pg-form-group class="form-group m-b-0 form-group-default form-group-default-select">
    <label>
        {{ $ctrl.label || 'Sequences' }}
    </label>
    <ui-select multiple ng-model="$ctrl.model" theme="bootstrap" style="width:100%">
        <ui-select-match placeholder="Select/Deselect Sequences" class="ui-select-match">{{ $item.name }}</ui-select-match>
        <ui-select-choices class="ui-select-choices" repeat="sequence in $ctrl.sequences | filter:$select.search">
            <div ng-bind-html="sequence.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
