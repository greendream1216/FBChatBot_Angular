<div class="panel panel-transparent">

    <div class="panel-heading">
        <div class="panel-title">Build Main Menu</div>
        <button type="button" class="btn btn-success pull-right" ng-click="$ctrl.save()">Save</button>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary bg-primary-dark m-r-10 m-b-10"
                        ng-disabled="$ctrl.bot.main_menu.buttons.length >= $ctrl.MAX_BUTTONS"
                        ng-click="$ctrl.addButton()">
                    + Add Button
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <button-message ng-repeat="button in $ctrl.bot.main_menu.buttons" message="button" container="$ctrl.bot.main_menu.buttons" main-menu-button="true"></button-message>
            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <div id="mm_preview_outer">
                    <ul id="mm_preview_list">
                        <li>Menu</li>
                        <li ng-repeat="button in $ctrl.bot.main_menu.buttons">
                            <a href="#">
                                {{ button.title }}
                            </a>
                        </li>
                    </ul>
                    <div id="mm_preview_arrow"></div>
                </div>
            </div>
        </div>
    </div>
</div>
