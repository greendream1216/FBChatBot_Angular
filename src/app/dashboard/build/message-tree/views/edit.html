<script type="text/ng-template" id="nodes_renderer.html">

    <div ui-tree-handle class="tree-node tree-node-content overflow-ellipsis" style="max-width: 100%">

        <div class="pull-left" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">

            <a ng-if="node.type && (node.template.messages.length || node.messages.length)"
               class="btn btn-success btn-xs m-r-5" ng-if="$ctrl.hasChildren(node)" data-nodrag
               ng-click="$ctrl.toggle(this)">
                <i class="fa" ng-class="{'fa-arrow-right': collapsed,'fa-arrow-down': !collapsed}"></i>
            </a>


            <!--<span ng-if="!node.type">-->
            <!--<em>[Subtree]</em> {{node.name}}-->
            <!--</span>-->

            <span ng-if="node.type">
                <span ng-if="node.type == 'text'">
                    <em>[Text]</em>
                    <em ng-if="!node.text" class="text-hint">Empty</em>
                    <span ng-if="node.text">{{ node.text}}</span>
                </span>

                <em ng-if="node.type == 'image'">[Image]</em>

                <span ng-if="node.type == 'button'">
                    <em>[Button]</em>
                    {{ node.title }}
                </span>

                <em ng-if="node.type == 'card_container'">[Card Container]</em>

                <span ng-if="node.type == 'card'">
                    <em>[Card]</em>
                    <span ng-if="node.title">{{ node.title }}</span>
                    <em ng-if="!node.title">Empty</em>
                </span>
            </span>

        </div>


        <div class="tree-actions" data-nodrag>

            <a class="btn btn-info btn-xs" ng-click="$ctrl.duplicate(node, this)" pg-tooltip
               data-original-title="Duplicate">
                <i class="fa fa-clone"></i>
            </a>

            <a class="btn btn-warning btn-xs" ng-click="$ctrl.edit(node)" pg-tooltip
               ng-if="node.type !== 'card' && node.type !== 'button'">
                <i class="fa fa-pencil"></i>
            </a>

            <a class="btn btn-warning btn-xs" ng-click="$ctrl.editCard(node, this)"
               ng-if="node.type == 'card'">
                <i class="fa fa-pencil"></i>
            </a>

            <a class="btn btn-warning btn-xs"
               ng-click="$ctrl.editButton(node, this)"
               ng-if="node.type == 'button'">
                <i class="fa fa-pencil"></i>
            </a>

            <!--<a class="btn btn-success btn-xs" ng-click="$ctrl.openSubtreeModal(node)"-->
            <!--ng-if="node.type == 'button' && node.template.messages.length && !node.template.is_explicit" pg-tooltip-->
            <!--data-original-title="Save subtree separately.">-->
            <!--<i class="fa fa-save"></i>-->
            <!--</a>-->
            <!--<a target="_blank" ui-sref="dashboard.build.tree.edit({templateId: node.id})" class="btn btn-warning btn-xs"-->
            <!--ng-if="!node.type">-->
            <!--<i class="fa fa-pencil"></i>-->
            <!--</a>-->
            <a class="btn btn-danger btn-xs" ng-click="$ctrl.remove(this)">
                <i class="fa fa-remove"></i>
            </a>
        </div>
    </div>

    <!--<ol ui-tree-nodes="" ng-if="node.type =='button' && node.template.is_explicit"-->

    <!--<li ng-repeat="node in $ctrl.tempNodes[node.$$hashKey]" ui-tree-node ng-include="'nodes_renderer.html'"></li>-->
    <!--</ol>-->

    <!--<ol ui-tree-nodes="" ng-if="node.type =='button' && !node.template.is_explicit"-->
    <!--ng-init="node.template = node.template || {name: 'Subtree', message_blocks: []}"-->
    <!--ng-model="node.template.messages" ng-class="{hidden: collapsed}">-->
    <!--<li ng-repeat="node in node.template.messages" ui-tree-node ng-include="'nodes_renderer.html'"></li>-->
    <!--</ol>-->

    <!--<ol ui-tree-nodes="" ng-if="node.type && node.type != 'button' " ng-model="node.messages"-->
    <!--ng-class="{hidden: collapsed}">-->
    <!--<li ng-repeat="node in node.messages" ui-tree-node ng-include="'nodes_renderer.html'"></li>-->
    <!--</ol>-->

    <ol ui-tree-nodes="" ng-if="node.type == 'text' || node.type == 'card'" ng-model="node.buttons"
        ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.buttons" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>

    <ol ui-tree-nodes="" ng-if="node.type == 'card_container'" ng-model="node.cards" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.cards" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>

</script>

                </div>
            </div>
            <div class="col-xs-6">
                <button ng-click="$ctrl.save()" class="pull-right btn btn-sm btn-success">Save</button>

        <div class="row">

                </div>
            </div>
        </div>
    </div>

    </div>
</div>
