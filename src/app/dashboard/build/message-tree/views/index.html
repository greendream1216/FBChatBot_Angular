<div class="panel panel-transparent">

    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="$ctrl.filter" placeholder="Filter Message Trees">
                    <span class="input-group-btn"><button class="btn btn-complete" ng-click="$ctrl.paginate(1)"><i class="fa fa-search"></i> Search</button></span>
                </div>
            </div>
            <div class="col-xs-3 text-right">
                <a ui-sref="app.dashboard.build.message-tree.create" class="btn btn-primary">
                    New Message Tree
                </a>
            </div>
        </div>
    </div>


    <div class="panel-body">

        <div class="row">
            <div class="col-xs-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Tree Name</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="tree in $ctrl.trees | filter:search">
                        <td>{{ tree.name }}</td>
                        <td>
                            <a ui-sref="app.dashboard.build.message-tree.edit({treeId: tree.id})">Edit</a>
                        </td>
                    </tr>
                    <tr ng-show="!$ctrl.trees.length">
                        <td colspan="2">No Message Trees.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row m-t-10">
            <div class="col-xs-12">
                <pagination context="$ctrl.trees.meta.pagination" page-changed-callback="$ctrl.paginate(page)"></pagination>
            </div>
        </div>

    </div>

</div>
