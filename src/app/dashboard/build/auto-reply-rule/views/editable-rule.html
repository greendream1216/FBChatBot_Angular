<div class="col-md-3 p-b-10 p-t-10 col-sm-height col-middle">
    <div class="form-group m-b-0" pg-form-group>
        <label>If</label>&nbsp;
        <select ng-model="rule.mode" style="width: 100%">
            <option value="is">Message is</option>
            <option value="begins_with">Message begins with</option>
            <option value="contains">Message contains</option>
        </select>
    </div>
</div>

<div class="col-md-3 p-b-10 p-t-10 col-sm-height col-middle">
    <div class="form-group m-b-0 form-group-default" pg-form-group>
        <label>This keyword/sentence</label>
        <input ng-model="rule.keyword" placeholder="Keyword" class="form-control custom-tag-input" type="text"/>
    </div>
</div>


<div class="col-md-4 p-b-10 p-t-10 col-sm-height col-middle">
    <select-tree label="'Then send tree'" model="rule.template" ng-if="rule.action == 'send'"></select-tree>
    <div class="form-group m-b-0 form-group-default" pg-form-group ng-if="rule.action != 'send'">
        <label>Take Action</label>
        <input ng-model="rule.action" class="form-control custom-tag-input" type="text"/>
    </div>
</div>

<div class="col-md-2 p-b-10 p-t-10 col-sm-height col-middle">
    <div class="form-group m-b-0">
        <button ng-click="$ctrl.saveRule(rule)" class="btn btn-primary"
                ng-disabled="ruleForm.$pristine || !rule.keyword">Save
        </button>
        <button ng-click="$ctrl.openDeleteRuleModal(rule)" class="btn btn-danger"> Delete</button>
    </div>
</div>
