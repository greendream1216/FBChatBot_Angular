<!-- BEGIN SIDEBAR -->
<div class="page-sidebar" data-pages="sidebar" pg-sidebar>

    <!-- Choose another page - page switcher -->
    <div id="pageMenu" class="sidebar-overlay-slide from-top">

        <div class="row p-l-15 p-r-15">

            <div class="m-t-10 text-center fbpages-item" ng-repeat="page in $ctrl.pages">
                <a ui-sref="dashboard.overview({facebookId: page.facebook_id})">
                    <img ng-src="{{ page.avatar_url }}" alt="{{page.name}}">
                    <h6 class="font-montserrat text-success hint-text">{{ page.name }}</h6>
                </a>
            </div>

            <div class="m-t-10 text-center fbpages-item">
                <a ui-sref="create-bot">
                    <img src="/img/add_more.svg">
                    <h6 class="font-montserrat text-warning hint-text">Add More</h6>
                </a>
            </div>
        </div>
    </div>
    <!-- Choose another page - page switcher -->


    <!-- BEGIN SIDEBAR HEADER -->
    <div class="sidebar-header">
        <a ui-sref="dashboard.overview">
            <img src="/img/logo_white.png" alt="logo" class="brand" data-src="/img/logo_white.png" data-src-retina="//img/logo_white_2x.png" width="78" height="22">
        </a>

        <div class="sidebar-header-controls">

            <!-- trigger pages switcher -->
            <button data-pages-toggle="#pageMenu" class="btn btn-sm btn-tag-light btn-rounded sidebar-slide-toggle m-r-20 m-l-20" type="button">
                <i class="icon-set grid-box"></i>
            </button>

            <!-- Menu pin toggle, won't need it -->
            <!-- <button data-toggle-pin="sidebar" class="btn btn-link visible-lg-inline" type="button"><i class="fa fs-12"></i>
            </button> -->
        </div>
    </div>
    <!-- END SIDEBAR HEADER -->


    <!-- BEGIN SIDEBAR MENU -->
    <div class="sidebar-menu">

        <ul class="menu-items">

            <li ui-sref-active="active" class="m-t-30">
                <a ui-sref="dashboard.overview">
                    <span class="title">Overview</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-area-chart fa-fw"></i></span>
            </li>


            <br />

            <li ng-class="{'active open': $ctrl.state.includes('dashboard.build') } ">
                <a href="javascript:;">
                    <span class="title">Build Bot</span>
                    <span class="arrow"></span>
                </a>

                <span class="icon-thumbnail"><i class="fa fa-edit fa-fw"></i></span>

                <ul class="sub-menu">

                    <!--<li ng-class="{'active open': $ctrl.state.includes('dashboard.build.template') } ">-->
                    <!--<a ui-sref="dashboard.build.template.list">Message Templates</a>-->
                    <!--<span class="icon-thumbnail"><i class="fa fa-clone"></i></span>-->
                    <!--</li>-->

                    <li ng-class="{'active open': $ctrl.state.includes('dashboard.build.tree') } ">
                        <a ui-sref="dashboard.build.tree.list">Message Trees</a>
                        <span class="icon-thumbnail"><i class="fa fa-sitemap fa-fw"></i></span>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="dashboard.build.greeting-text">Greeting Text</a>
                        <span class="icon-thumbnail"><i class="fa fa-handshake-o fa-fw"></i></span>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="dashboard.build.main-menu">Main Menu</a>
                        <span class="icon-thumbnail"><i class="fa fa-bars fa-fw"></i></span>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="dashboard.build.welcome-message">Welcome Message</a>
                        <span class="icon-thumbnail"><i class="fa fa-comment fa-fw"></i></span>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="dashboard.build.default-reply">Default Reply</a>
                        <span class="icon-thumbnail"><i class="fa fa-commenting fa-fw"></i></span>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="dashboard.build.keywords">Keywords</a>
                        <span class="icon-thumbnail"><i class="fa fa-comments fa-fw"></i></span>
                    </li>


                </ul>
            </li>

            <li ng-class="{'active open': $ctrl.state.includes('dashboard.broadcast') } ">
                <a ui-sref="dashboard.broadcast.list">
                    <span class="title">Broadcast</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-bullhorn fa-fw"></i></span>
            </li>


            <li ng-class="{'active open': $ctrl.state.includes('dashboard.sequence') } ">
                <a ui-sref="dashboard.sequence.list">
                    <span class="title">Sequences</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-tasks fa-fw"></i></span>
            </li>


            <br />


            <li ng-class="{'active open': $ctrl.state.includes('dashboard.widgets') } ">
                <a ui-sref="dashboard.widgets.list">
                    <span class="title">Opt-in Widgets</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-send-o fa-fw"></i></span>
            </li>

            <li ng-class="{'active open': $ctrl.state.includes('dashboard.subscriber') } ">
                <a ui-sref="dashboard.subscriber.list">
                    <span class="title">Audience</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-group fa-fw"></i></span>
            </li>

            <br />

            <li ui-sref-active="active">
                <a ui-sref="dashboard.settings">
                    <span class="title">Settings</span>
                </a>
                <span class="icon-thumbnail"><i class="fa fa-cog fa-fw"></i></span>
            </li>

        </ul>

        <div class="clearfix"></div>
    </div>
    <!-- END SIDEBAR MENU -->


</div>
<!-- END SIDEBAR -->
