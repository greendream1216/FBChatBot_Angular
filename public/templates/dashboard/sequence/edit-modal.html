<div class="modal disable-scroll">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close fs-14"></i></button>
                    <h5>Edit Sequence</h5>
                </div>
                <div class="modal-body">
                    <form role="form">

                        <div class="row">
                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default">
                                    <label>Messages</label>
                                    <label class="text-primary fs-16">{{ sequence.messages.length | number }}</label>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div pg-form-group class="form-group form-group-default">
                                    <label>Subscribers</label>
                                    <label class="hint-text fs-16">{{ sequence.subscribers_count | number }}</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group form-group-default ">
                                    <label>Message Sequence Name</label>
                                    <input type="text" class="form-control m-t-15 input-lg" ng-model="sequence.name" placeholder="Enter sequence name" style="margin-top: 5px;">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-cons pull-left inline" ng-click="save()">Save</button>
                    <button type="button" class="btn btn-default btn-cons no-margin pull-left inline" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
