<div class="row-fluid">
    <div class="col-md-12 m-t-20 text-right sm-text-center">
        <button data-toggle="modal" data-target="#createWidget" class="btn col-xs-12 pull-right col-md-3 m-b-20 btn-primary">Create New Widget</button>
    </div>
</div>


<div class="row-fluid">

    <div class="col-xs-12">
        <a ng-repeat="widget in $ctrl.widgets" ui-sref="dashboard.widgets.edit({widgetId:widget.id})" class="widgetItem buttonWidget">{{ widget.name }}</a>
    </div>
    <!-- Sequence Repeatable Block -->

</div>



<div class="modal disable-scroll" id="createWidget">
    <div class="modal-dialog">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close fs-14"></i></button>
                    <h5>Choose Widget Type</h5>
                </div>
                <div class="modal-body">
                    <div class="row m-t-10">
                        <div class="col-xs-12">
                            <a ng-click="$ctrl.createWidget('button')" data-dismiss="modal" class="widgetItem buttonWidget">Button</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cons no-margin pull-left inline" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
</div>


<style>
    .widgetItem {
        text-align: center;
        display: inline-block;
        width: 200px;
        height: 200px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
        margin-right: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #e0e6ed;
        padding-top: 20px;
    }

    .buttonWidget {
        background-image: url('/img/widget_button.png');
    }
</style>
