<div class="panel panel-transparent">

    <div class="panel-heading">
        <button class="btn btn-primary" ng-click="$ctrl.update()">
            Save
        </button>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <form class="ng-pristine ng-valid" role="form">
                    <div pg-form-group="" class="form-group form-group-default">
                        <label>Template Name</label>
                        <input type="text" ng-model="$ctrl.template.name" class="form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-9">
                <message-blocks context="$ctrl.template"></message-blocks>
            </div>
        </div>
    </div>

</div>
