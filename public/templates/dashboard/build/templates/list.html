<div class="panel panel-transparent">

    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="search.name" placeholder="Filter">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <div class="col-xs-3 text-right">
                <a ui-sref="dashboard.build.template.create" class="btn btn-primary">
                    New Template
                </a>
            </div>
        </div>
    </div>


    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Template Name</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="template in $ctrl.templates | filter: search">
                        <td>{{ template.name }}</td>
                        <td>
                            <a ui-sref="dashboard.build.template.edit({templateId: template.id})">Edit</a>
                        </td>
                    </tr>
                    <tr ng-show="!$ctrl.templates.length">
                        <td colspan="2">No Templates.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
