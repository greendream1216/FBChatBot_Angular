<!DOCTYPE html>
<html lang="en" data-ng-app="MrReply" ng-controller="AppController">
<head>
    <base href="/">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title ng-bind="app.name">Mr. Reply - The best Facebook chat bots platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="img/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ico/152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="{{app.description}}" name="description" />
    <meta content="{{app.author}}" name="author" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
    <link href="css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
        window.onload = function () {
            // fix for windows 8
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="css/windows.chrome.fix.css" />'
        }
    </script>
</head>

<body class="fixed-header" ng-class="{
'bg-master-lighter': is('app.extra.timeline'),
'no-header': is('app.social') || is('app.calendar') || is('app.maps.vector') || is('app.maps.google'),
'menu-pin' : app.layout.menuPin,
'menu-behind' : app.layout.menuBehind
}">
<div class="full-height" ui-view></div>


<script>
    window.paceOptions = {
        document: true, // disabled
        eventLag: true,
        restartOnPushState: true,
        restartOnRequestAfter: true,
        ajax: {
            trackMethods: ['POST', 'GET', 'PATCH']
        }

    };
</script>
<script src="js/env.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="https://checkout.stripe.com/checkout.js"></script>
<script>
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>

</html>
